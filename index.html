<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Creatives Around</title>
    <link rel="stylesheet" href="style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="https://mor-solomonov.github.io/creatives-around-frontend/#/images/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="https://mor-solomonov.github.io/creatives-around-frontend/#/images/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="https://mor-solomonov.github.io/creatives-around-frontend/#/images/favicon/favicon-16x16.png">
<link rel="manifest" href="https://mor-solomonov.github.io/creatives-around-frontend/#/images/favicon/site.webmanifest">

    <script>
        

        if (screen.width <= 415) {
            document.location = "https://mor-solomonov.github.io/creatives-around-frontend/";
        }


    </script>
</head>
<body>
    <div class="layer"></div>

    <div class="iphone">
        <div class="iphone-top">
          <span class="camera"></span>
          <span class="sensor"></span>
          <span class="speaker"></span>
        </div>
        <div class="top-bar"></div>
      
      <iframe class="iphone-screen" src="https://mor-solomonov.github.io/creatives-around-frontend/" frameborder="0"></iframe>    
    
        <div class="buttons">
          <span class="on-off"></span>
          <span class="sleep"></span>
          <span class="up"></span>
          <span class="down"></span>
        </div>
        <div class="bottom-bar"></div>
        <div class="iphone-bottom">
          <span></span>
        </div>
      </div>
    </div>

</body>
</html>
